<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Expenses chart</title>

    <style></style>
  </head>
  <body>
    <main class="wrapper">
      <!-- header Section-->
      <header class="balance-card">
        <div class="content">
          <span class="label">My balance</span>
          <span class="balance">$921.48</span>
        </div>
        <img src="/images/logo.svg" alt="Logo" />
      </header>
      <!-- Chart Section -->
      <section class="chart">
        <h2 class="title">Spending - Last 7 days</h2>
        <ul class="bars"></ul>
        <!-- footer Section -->
        <div class="total">
          <div class="desc">Total this month</div>
          <div class="amount">$478.33</div>
          <div class="percent">
            <span class="increase">+2.4%</span>
            <span>from last month</span>
          </div>
        </div>
      </section>

      <!-- Info Section-->
      <!-- <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Reem Heikal</a>.
      </footer> -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
